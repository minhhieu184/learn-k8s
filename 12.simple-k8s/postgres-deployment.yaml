apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: db
  template:
    metadata:
      labels:
        component: db
    spec:
      containers:
        - name: postgres
          image: postgres:15
          # imagePullPolicy: Never
          ports:
            # Chỉ để tài liệu hóa cấu hình của pod, các container trong pod vẫn
            # có thể giao tiếp với nhau mà không cần cấu hình này
            - containerPort: 9999
          env:
            - name: POSTGRES_DB
              value: db_name
            - name: POSTGRES_USER
              value: db_user
            - name: POSTGRES_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: secret_name
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: database-volume
              mountPath: /var/lib/postgresql/data
              subPath: postgres
      volumes:
        - name: database-volume
          persistentVolumeClaim:
            claimName: database-pvc
